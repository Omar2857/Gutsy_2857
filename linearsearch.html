<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoek Getal</title>
    <script>
        function createArray(length) {
            var arr = new Array(length || 0);
            var i = length;
            if (arguments.length > 1) {
                var args = Array.prototype.slice.call(arguments, 1);
                while (i--) arr[length - 1 - i] = createArray.apply(this, args);
            }
            return arr;
        }

        function main() {
            // Met dit programma wordt er in een array gekeken of het getal gevonden is, dan wordt er aangegeven op welke plek het getal staat. Als het niet wordt gevonden, geeft het programma dit ook aan.
            var zoekGetal, i;
            var getallenRij = createArray(10);

            for (i = 0; i <= 9; i++) {
                getallenRij[i] = Math.floor(Math.random() * 100);
            }
            window.alert("Welk getal wil je zoeken: ");
            zoekGetal = Number(prompt('Voer een waarde voor zoekGetal in'));
            i = 0;

            // Wat moet er in de WHILE-lus komen om het algoritme te laten werken?
            // 
            // Eerder was de variabele getallenRij gedeclareerd samen met zoekgetal. Deze zijn belangrijk voor een werkende lus.
            while (getallenRij[i] != zoekGetal && i < 9) {
                i = i + 1;
            }
            if (getallenRij[9] == zoekGetal) {
                window.alert(zoekGetal.toString() + " staat op plek " + i);
            }
            if (i == 9) {
                window.alert("Getal niet gevonden.");
            } else {
                window.alert(zoekGetal.toString() + " staat op plek " + i);
            }
        }
    </script>
</head>
<body onload="main()">
    <h1>Zoek Getal</h1>
</body>
</html>
