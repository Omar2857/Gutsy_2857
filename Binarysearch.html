<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteer en Zoek</title>
    <script>
        function createArray(length) {
            var arr = new Array(length || 0);
            var i = length;
            if (arguments.length > 1) {
                var args = Array.prototype.slice.call(arguments, 1);
                while (i--) arr[length - 1 - i] = createArray.apply(this, args);
            }
            return arr;
        }

        function main() {
            var getal, aantal, teller, teller2, tussenmap, i, gekozengetal, plek, start, eind, midden, middelstegetal;
            var antwoord;
            var reeks = createArray(50);

            for (aantal = 0; aantal <= 49; aantal++) {
                getal = Math.floor(Math.random() * 99);
                reeks[aantal] = getal;
            }
            for (teller2 = 1; teller2 <= aantal; teller2++) {
                for (teller = 0; teller <= aantal - 2; teller++) {
                    if (reeks[teller] > reeks[teller + 1]) {
                        tussenmap = reeks[teller];
                        reeks[teller] = reeks[teller + 1];
                        reeks[teller + 1] = tussenmap;
                    }
                }
            }
            window.alert("Welk getal zoek je? Kies 0-100.");
            gekozengetal = Number(prompt('Voer een waarde voor gekozengetal in'));

            start = 0;
            eind = reeks.length;
            var gevonden;
            gevonden = false;
            while (start <= eind) {
                midden = Math.floor((start + eind) / 2);
                if (gekozengetal == reeks[midden]) {
                    start = eind + 1;
                    gevonden = true;
                } else {
                    if (gekozengetal > reeks[midden]) {
                        start = midden + 1;
                    } else {
                        eind = midden - 1;
                    }
                }
            }
            plek = midden + 1;
            if (gevonden) {
                window.alert("Nummer " + gekozengetal + " staat erin op plek " + plek);
            } else {
                window.alert(gekozengetal.toString() + " staat er niet in.");
            }
        }

        function func_return() {}
    </script>
</head>
<body onload="main()">
    <h1>Sorteer en Zoek</h1>
</body>
</html>
